<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ViaCep</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="nav-container">
        <nav class="nav-main">
            <h1>ViaCEP</h1>
            <div class="contact-link">Contato</div>
        </nav>
    </header>

    <main>
        <section id="form-section" class="form-container">
            <div class="card-form">
                <form name=newAddress>
                    <div class="form-control">
                        <label  for="cep">CEP:</label>
                        <input type="text" name="cep" id="cep" class="form-input" placeholder="CEP:">
                        <div class="error-message">Campo requerido</div>
                    </div>
                    <div class="form-control">
                        <label for="street">Logradouro:</label>
                        <input type="text" name="street" id="cep" class="form-input" disabled placeholder="Logradouro:">
                    </div>
                    <div class="form-control">
                        <label for="number">Número:</label>
                        <input type="text" name="cep" id="number" class="form-input" placeholder="Número:">
                        <div class="error-message">Campo requerido</div>
                    </div>
                    <div class="form-control">
                        <label for="city">Cidade:</label>
                        <input type="text" name="city" id="cep" class="form-input" disabled placeholder="Cidade:">
                    </div>

                    <div class="btn-container">
                        <button class="btn btn-left" type="submit">Salvar</button>
                        <button class="btn btn-rigth">Limpar</button>
                    </div>
                </form>
            </div>
        </section>
        <section id="list-section" class="list-container">
            <div class="card-list-item">
                <h3>São paulo</h3>
                <p class="address-line">Rua dos Jardins, 720</p>
                <p class="address-cep">11200-345</p>
            </div>
            <div class="card-list-item">
                <h3>São paulo</h3>
                <p class="address-line">Rua dos Jardins, 720</p>
                <p class="address-cep">11200-345</p>
            </div>
            <div class="card-list-item">
                <h3>São paulo</h3>
                <p class="address-line">Rua dos Jardins, 720</p>
                <p class="address-cep">11200-345</p>
            </div>
            
        </section>
    </main>
</body>

</html>
